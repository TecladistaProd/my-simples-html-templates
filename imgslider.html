<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Image Slider Fullscreen</title>
    <link rel="stylesheet" href="/my-simples-html-templates/src/css/slider.css"/>
</head>
<body>
    <div class="wrap">
        <div class="arrow" id="left"></div>
        <div class="slider">
            <div class="slide is-1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>
            <div class="slide is-2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide is-3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
            <div class="slide is-4">
                <div class="slide-content">
                    <span>Image Four</span>
                </div>
            </div>
        </div>
        <div class="arrow" id="right"></div>
        <div class="points">
            <div class="point">
            </div>
            <div class="point">
            </div>
            <div class="point">
            </div>
            <div class="point">
            </div>
        </div>
    </div>
    <script>
        let sliderImages = document.querySelectorAll('.slide'), 
            arrowRight = document.querySelector('#right'),
            arrowLeft = document.querySelector('#left'),
            current = 0,
            points = document.querySelectorAll('.point')
        
        const reset = () => {
            sliderImages.forEach((element, key) => {
                element.style.display = 'none'
                points[key].innerHTML = ''
                points[key].classList.remove('active')
            })
        }
        function startSlider(){
            reset()
            sliderImages[current].style.display = 'block'
            points[current].classList.add('active')
            points[current].innerHTML = '<div class="point active"></div>'
        }
        startSlider()
        arrowLeft.addEventListener('click', e=>{
            current <= 0 ? current = sliderImages.length -1 : current -= 1
            startSlider()
        })
        arrowRight.addEventListener('click', e=>{
            current >= sliderImages.length-1 ? current = 0 : current++
            startSlider()
        })
        points.forEach((el, key)=>{
            el.addEventListener('click', e=>{
                current = parseInt(key)
                startSlider()
            })
        })
    </script>
</body>
</html>
